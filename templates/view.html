<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>View Your Projects</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #f1f5f9; /* Light gray */
      --glass: rgba(255, 255, 255, 0.4);
      --border: rgba(200, 200, 200, 0.4);
      --blur: blur(10px);
      --text: #0f172a;
      --primary: #4f46e5;
      --shadow: 0 8px 30px rgba(0, 0, 0, 0.05);
      --radius: 16px;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Outfit', sans-serif;
      background: var(--bg);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .glass-card {
      background: var(--glass);
      border: 1px solid var(--border);
      backdrop-filter: var(--blur);
      -webkit-backdrop-filter: var(--blur);
      box-shadow: var(--shadow);
      padding: 40px;
      border-radius: var(--radius);
      width: 100%;
      max-width: 420px;
      text-align: center;
      animation: popIn 0.6s ease forwards;
      transform: scale(0.95);
      opacity: 0;
    }

    @keyframes popIn {
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    h1 {
      margin-bottom: 24px;
      font-weight: 600;
      font-size: 26px;
      color: var(--text);
    }

    label {
      display: block;
      text-align: left;
      margin-bottom: 8px;
      color: #374151;
      font-weight: 500;
    }

    input {
      width: 100%;
      padding: 14px 16px;
      font-size: 15px;
      border: 1px solid #ddd;
      border-radius: 12px;
      margin-bottom: 20px;
      outline: none;
      background: white;
      transition: border 0.3s ease, box-shadow 0.3s ease;
    }

    input:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.2);
    }

    button {
      width: 100%;
      padding: 14px;
      font-size: 15px;
      font-weight: 600;
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #4338ca;
    }

    @media (max-width: 480px) {
      .glass-card {
        padding: 32px 24px;
      }

      h1 {
        font-size: 22px;
      }
    }
  </style>
</head>
<body>
  <div class="glass-card">
    <h1>üîç View Your Projects</h1>
    <form action="/student/view/projects" method="get">
      <label for="email">Enter Email</label>
      <input type="email" name="email" id="email" placeholder="you@example.com" required>
      <button type="submit">View Projects</button>
    </form>
  </div>
</body>
</html>
